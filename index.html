<html lang="en">
  <head>

    <link

  <body>
    <div class="container d-flex align-items-center text-center align-self-center">
      <div class="px-4 pt-5 my-5 text-center">

            lingkungan, aset dan produk.
          </p>
          <div class="d-grid gap-2 d-sm-flex justify-content-sm-center mb-3">
            <button
              type="button"
              class="btn btn-light btn-md px-4 me-sm-3"
              data-bs-toggle="modal"
              data-bs-target="#exampleModal"
            >
              Project <i class="bi bi-file-earmark-person"></i>
            </button>
            <a
              class="btn btn-light btn-md px-4"
              href="https://drive.google.com/drive/folders/19lrU6G4bLSt4dbjbOzOboJTiSLKjIg0R"
              role="button"
            >
              View CV <i class="bi bi-arrow-right"></i>
            </a>
          </div>
          <div class="container d-flex justify-content-center gap-3">
            <a
              role="button"
              class="btn btn-light rounded-circle d-flex align-items-center justify-content-center"
              href="https://wa.me/+6285811112183"
              style="width: 50px; height: 50px"
            >
              <i class="bi bi-whatsapp text-dark"></i>
            </a>
            <a
              role="button"
              class="btn btn-light rounded-circle d-flex align-items-center justify-content-center"
              style="width: 50px; height: 50px"
              href="https://www.instagram.com/secckairna?igsh=MWl2c3F3MThkOHl1dA=="
            >
              <i class="bi bi-instagram text-dark"></i>
            </a>
            <a
              role="button"
              href="https://drive.google.com/drive/folders/1AAATl_pZa4u8pMGOs2tL9i1Izmfnf1BX"
              class="btn btn-light rounded-circle d-flex align-items-center justify-content-center"
              style="width: 50px; height: 50px"
            >
              <i
                class="fab fa-google-drive"
                style="font-size: 20px; color: black"
              ></i>
            </a>
          </div>
        </div>
      </div>
    </div>

    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-fullscreen">
        <div class="modal-content" id="modal-project">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Project</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div
              class="row row-cols-1 row-cols-md-4 g-4"
              id="card-container"
            ></div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-danger"
              data-bs-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>
    <script src="./public/js/index.js"></script>
    <script
